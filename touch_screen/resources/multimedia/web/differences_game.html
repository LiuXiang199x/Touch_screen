    <title>Differences Game</title>
    <script> id_game="diffGame"; </script>
    <script>
      diffs = new Array();
      var levels = ["easy","medium","hard"];
      for(var l in levels){
        diffs[levels[l]]=new Array();
        for(var i=1; i<4;i++)
          diffs[levels[l]]["image"+i]=new Array();
      }
      diffs["easy"]["image1"]["diffs"]=["ventana","puerta","tejado"];
      diffs["easy"]["image1"]["noDiff"]=["chimenea","flores","plantas"];
      diffs["easy"]["image2"]["diffs"]=["rama","mariposas"];
      diffs["easy"]["image2"]["noDiff"]=["banco","hierba","farolas","edificios"];
      diffs["easy"]["image3"]["diffs"]=["baston","gafas","jersey","pelo"];
      diffs["easy"]["image3"]["noDiff"]=["periodico","mano","nariz"];
      diffs["medium"]["image1"]["diffs"]=["armario","galletas","bun","calcetin","piruleta","lengua","reloj","cuenco","foto","flores"];
      diffs["medium"]["image1"]["noDiff"]=["fruta","tarta","cortina","cacharros"];
      diffs["medium"]["image2"]["diffs"]=["sol","rosario","piedras","cinturon","camino","edificios","pelo"];
      diffs["medium"]["image2"]["noDiff"]=["trenza","iglesia"];
      diffs["medium"]["image3"]["diffs"]=["bicho","hiena","cebra","toro","jabali","rama"];
      diffs["medium"]["image3"]["noDiff"]=["leopardo","ciervo","rinoceronte"];
      diffs["hard"]["image1"]["diffs"]=["nube","rana","oveja","pez","roca","humo","flores"];
      diffs["hard"]["image1"]["noDiff"]=["madre","pies","bocas"];
      diffs["hard"]["image2"]["diffs"]=["gorro","bikini","remo","ojo","isla","orejas","diente"];
      diffs["hard"]["image2"]["noDiff"]=["barca","pulpo"];
      diffs["hard"]["image3"]["diffs"]=["viento","pelaje","sombra","pecho","cola","cara","orejas"];
      diffs["hard"]["image3"]["noDiff"]=["hierba"];
    </script>
